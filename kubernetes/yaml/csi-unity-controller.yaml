apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-unity-controller
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-unity-controller
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete", "update"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch", "update"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-unity-controller
subjects:
  - kind: ServiceAccount
    name: csi-unity-controller
    namespace: default
roleRef:
  kind: ClusterRole
  name: csi-unity-controller
  apiGroup: rbac.authorization.k8s.io
---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: csi-unity-controller
spec:
  serviceName: csi-unity-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: csi-unity-controller
    spec:
      serviceAccount: csi-unity-controller
      containers:
        - name: csi-attacher
          image: docker.io/cduchesne/csi-attacher
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /var/run/csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/run/csi
        - name: csi-provisioner
          image: docker.io/cduchesne/csi-provisioner
          args:
            - "--csi-address=$(ADDRESS)"
            - "--provisioner=csi-unity"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /var/run/csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/run/csi
        - name: csi-unity
          image: docker.io/cduchesne/csi-unity
          command: [ "/csi-unity" ]
          env:
            - name: CSI_ENDPOINT
              value: /var/run/csi/csi.sock
            - name: X_CSI_DEBUG
              value: "true"
            - name: GOUNITY_DEBUG
              value: "true"
            - name: X_CSI_UNITY_AUTOPROBE
              value: "true"
            - name: X_CSI_UNITY_ENDPOINT
              value: https://192.168.50.11:8443
            - name: X_CSI_UNITY_USER
              value: admin
            - name: X_CSI_UNITY_PASSWORD
              value: Scaleio123
            - name: X_CSI_UNITY_INSECURE
              value: "true"
            - name: X_CSI_UNITY_SYSTEMNAME
              value: cluster1
          volumeMounts:
            - name: socket-dir
              mountPath: /var/run/csi
      volumes:
        - name: socket-dir
          emptyDir:
